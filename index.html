<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Bot Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- آیدی تلگرام کاربر که در بالا سمت چپ نمایش داده می‌شود -->
    <div id="randomId"></div>

    <!-- مستطیل نقره‌ای تیره در پایین صفحه -->
    <div id="bottomRectangle">
        <div class="option">
            <p>Tasks</p>
        </div>
        <div class="option">
            <p>Daily</p>
        </div>
        <div class="option">
            <p>Play</p>
        </div>
        <div class="option">
            <p>Friends</p>
        </div>
        <div class="option">
            <p>Wallet</p>
        </div>
    </div>

    <!-- بخش Play -->
    <div id="playSection">
        <div class="play-content">
            <h1 id="tokenCount">500</h1>
            <img src="https://s8.uupload.ir/files/img_20240919_104418_(1080_x_540_pixel)_ofr.jpg" alt="Play Image">
        </div>
    </div>

    <!-- بخش Tasks -->
    <div id="tasksSection">
        <div class="tasks-content">
            <h1>Collect tokens by completing tasks.</h1>
            <hr>
            <ul>
                <li>Follow Footy in Telegram <span class="start-button">Start</span></li>
                <li>Follow Footy YouTube <span class="start-button">Start</span></li>
                <li>Cats <span class="start-button">Start</span></li>
                <li>Boost Footy channel <span class="start-button">Start</span></li>
                <li>Follow Footy Instagram <span class="start-button">Start</span></li>
                <li>Major <span class="start-button">Start</span></li>
            </ul>
        </div>
    </div>

    <!-- لینک به فایل JavaScript -->
    <script src="script.js"></script>
</body>
</html>
