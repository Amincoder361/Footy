<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram ID Display</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- نمایش آیدی تلگرام کاربر -->
    <div id="telegramId"></div>

    <!-- مستطیل نقره‌ای پایین صفحه -->
    <div id="bottomRectangle">
        <div class="option">
            <img src="https://s8.uupload.ir/files/img_20240918_172225_(1080_x_1080_pixel)_ypnm.png" alt="Tasks">
            <p>Tasks</p>
        </div>
        <div class="option">
            <img src="https://s8.uupload.ir/files/4687532_p9d0.png" alt="Daily">
            <p>Daily</p>
        </div>
        <div class="option">
            <img src="https://s8.uupload.ir/files/img_20240918_172255_(1080_x_1080_pixel)_r74x.png" alt="Play">
            <p>Play</p>
        </div>
        <div class="option">
            <img src="https://s8.uupload.ir/files/img_20240918_172308_(1080_x_1080_pixel)_6i5.png" alt="Friends">
            <p>Friends</p>
        </div>
        <div class="option">
            <img src="https://s8.uupload.ir/files/img_20240918_172450_(1080_x_1080_pixel)_d8dr.png" alt="Wallet">
            <p>Wallet</p>
        </div>
    </div>

    <!-- بخش Play -->
    <div id="playSection">
        <div class="play-content">
            <h1 id="tokenCount">500</h1>
            <img src="https://s8.uupload.ir/files/img_20240919_104418_(1080_x_540_pixel)_ofr.jpg" alt="Play Image">
        </div>
    </div>

    <!-- بخش Tasks -->
    <div id="tasksSection">
        <h1>Collect tokens by completing tasks.</h1>
        <hr>
        <ul>
            <li>Follow Footy in Telegram <span class="start-button">Start</span></li>
            <li>Follow Footy YouTube <span class="start-button">Start</span></li>
            <li>Cats <span class="start-button">Start</span></li>
            <li>Boost Footy channel <span class="start-button">Start</span></li>
            <li>Follow Footy Instagram <span class="start-button">Start</span></li>
            <li>Major <span class="start-button">Start</span></li>
        </ul>
    </div>

    <!-- لینک به فایل JavaScript -->
    <script src="script.js"></script>
</body>
</html>
