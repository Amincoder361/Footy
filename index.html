<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Random ID</title>
    
    <!-- لینک فونت Anton SC از Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Anton+SC&display=swap">
    
    <!-- لینک به فایل CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- آیدی رندوم کاربر که در بالا سمت چپ نمایش داده می‌شود -->
    <div id="randomId"></div>

    <!-- مستطیل نقره‌ای تیره در پایین صفحه -->
    <div id="bottomRectangle">
        <div class="option">
            <img src="https://s8.uupload.ir/files/img_20240918_172225_(1080_x_1080_pixel)_ypnm.png" alt="Tasks">
            <p>Tasks</p>
        </div>
        <div class="option">
            <img src="https://s8.uupload.ir/files/4687532_p9d0.png" alt="Daily">
            <p>Daily</p>
        </div>
        <div class="option">
            <img src="https://s8.uupload.ir/files/img_20240918_172255_(1080_x_1080_pixel)_r74x.png" alt="Play">
            <p>Play</p>
        </div>
        <div class="option">
            <img src="https://s8.uupload.ir/files/img_20240918_172308_(1080_x_1080_pixel)_6i5.png" alt="Friends">
            <p>Friends</p>
        </div>
        <div class="option">
            <img src="https://s8.uupload.ir/files/img_20240918_172450_(1080_x_1080_pixel)_d8dr.png" alt="Wallet">
            <p>Wallet</p>
        </div>
    </div>

    <!-- لینک به فایل JavaScript -->
    <script src="script.js"></script>
</body>
</html>
